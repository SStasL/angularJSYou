<!DOCTTYPE html>
<html ng-app='app'>
<head>
    <meta charset="UTF8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.5/angular-mocks.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div ng-controller='mainCtrl'>
        <input type='text' ng-model='book.name'>
        <input type='button' ng-click='addBook(book)' value='Add me new book'>
        <div ng-repeat='book in books'>
            {{book.name}}
        </div>
    </div>
</body>
</html>
